<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BlogKu - Admin</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <header><a href="/" data-link>← Beranda</a></header>

  <main id="app">
    <h2>🧩 Tambah Artikel Baru</h2>
    <form id="add-form">
      <input name="title" placeholder="Judul" required />
      <input name="slug" placeholder="Slug" required />
      <input name="category" placeholder="Kategori" required />
      <textarea name="metaDescription" placeholder="Deskripsi singkat"></textarea>
      <button type="submit">Tambah</button>
    </form>

    <hr />
    <h2>📋 Semua Post</h2>
    <ul id="admin-list"></ul>
  </main>

  <script type="module" src="../js/app.js"></script>
</body>
</html>
