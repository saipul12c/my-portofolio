<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BlogKu - Admin Profil</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>

  <header>
    <nav class="navbar container">
      <a href="/" class="logo" data-link>BlogKu</a>
      <div class="nav-links">
        <a href="/" class="logo" data-link>BlogKu</a>
        <a href="/pages/admin.html" data-link>Admin Posts</a>
        <a href="/pages/about-profile-admin.html" data-link>Admin Profil</a>
      </div>
    </nav>
  </header>

  <main>
    <div class="container">
      <h1 class="page-title">Manajemen Profil</h1>

      <section class="form-section">
        <h2>Edit Profil</h2>
        <form id="profile-form">
          <input type="hidden" id="profile-id" name="id">
          <label for="name">Nama:</label>
          <input type="text" id="name" name="name" required>

          <label for="avatar">URL Avatar:</label>
          <input type="url" id="avatar" name="avatar">

          <label for="bio">Bio:</label>
          <textarea id="bio" name="bio"></textarea>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email">

          <label for="location">Lokasi:</label>
          <input type="text" id="location" name="location">

          <button type="submit">Simpan Profil</button>
        </form>
      </section>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 BlogKu. Dibuat dengan ❤️.</p>
    </div>
  </footer>

  <script type="module" src="../JS/app.js"></script>
</body>
</html>
