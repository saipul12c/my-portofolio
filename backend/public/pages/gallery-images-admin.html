<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BlogKu - Admin Galeri Gambar</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>

  <header>
    <nav class="navbar container">
      <a href="/" class="logo" data-link>BlogKu</a>
      <div class="nav-links">
        <a href="/" data-link>Beranda</a>
        <a href="/pages/admin.html" data-link>Admin Posts</a>
        <a href="/pages/gallery-images-admin.html" data-link>Admin Galeri Gambar</a>
      </div>
    </nav>
  </header>

  <main>
    <div class="container">
      <h1 class="page-title">Manajemen Galeri Gambar</h1>

      <section class="form-section">
        <h2>Tambah/Edit Gambar</h2>
        <form id="gallery-image-form">
          <input type="hidden" id="image-id" name="id">
          <label for="src">URL Gambar:</label>
          <input type="url" id="src" name="src" required>

          <label for="alt">Teks Alternatif:</label>
          <input type="text" id="alt" name="alt">

          <label for="caption">Keterangan:</label>
          <textarea id="caption" name="caption"></textarea>

          <button type="submit">Simpan Gambar</button>
          <button type="button" id="cancel-edit-btn" style="display:none;">Batal Edit</button>
        </form>
      </section>

      <section class="list-section">
        <h2>Daftar Gambar</h2>
        <ul id="gallery-image-list"></ul>
      </section>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 BlogKu. Dibuat dengan ❤️.</p>
    </div>
  </footer>

  <script type="module" src="../JS/app.js"></script>
</body>
</html>
