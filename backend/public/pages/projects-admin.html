<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BlogKu - Admin Proyek</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>

  <header>
    <nav class="navbar container">
      <a href="/" class="logo" data-link>BlogKu</a>
      <div class="nav-links">
        <a href="/" data-link>Beranda</a>
        <a href="/pages/admin.html" data-link>Admin Posts</a>
        <a href="/pages/projects-admin.html" data-link>Admin Proyek</a>
      </div>
    </nav>
  </header>

  <main>
    <div class="container">
      <h1 class="page-title">Manajemen Proyek</h1>

      <section class="form-section">
        <h2>Tambah/Edit Proyek</h2>
        <form id="project-form">
          <input type="hidden" id="project-id" name="id">
          <label for="title">Judul:</label>
          <input type="text" id="title" name="title" required>

          <label for="image">URL Gambar:</label>
          <input type="url" id="image" name="image">

          <label for="link">URL Proyek:</label>
          <input type="url" id="link" name="link">

          <label for="description">Deskripsi:</label>
          <textarea id="description" name="description"></textarea>

          <button type="submit">Simpan Proyek</button>
          <button type="button" id="cancel-edit-btn" style="display:none;">Batal Edit</button>
        </form>
      </section>

      <section class="list-section">
        <h2>Daftar Proyek</h2>
        <ul id="project-list"></ul>
      </section>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 BlogKu. Dibuat dengan ❤️.</p>
    </div>
  </footer>

  <script type="module" src="../JS/app.js"></script>
</body>
</html>
